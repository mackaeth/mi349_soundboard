<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <main>
        <header>
            <h1>Ethan's Soundboard</h1>
        </header>
        <section class="buttons">
            <h2>Sounds</h2>
            <audio id="sound1"><source src="gong.wav"></audio>
            <button onclick="playsound()">Gong</button>
            <audio id="sound2"><source src="rubber_ducky.wav"></audio>
            <button onclick="playsound2()">Rubber Ducky</button>
            <audio id="sound3"><source src="charge.wav"></audio>
            <button onclick="playsound3()">Charge</button>
        </section>
    </main>
    <script src="soundboard.js"></script>
</body>
</html>
